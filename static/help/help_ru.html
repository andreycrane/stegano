<h1>
    <p class="lead">Помощь</p>
</h1>

<p>В этом небольшом руководстве показано как воспользоваться приложением</p>

<figure>
    <figcaption>
        1. Открываем диалог выбора файла щелчком мыши либо переносом файла в
        область указанную на рисунке ниже
    </figcaption>
    <img src="/img/help/1.png" class="img-responsive img-help"/>
</figure>

<figure>
    <figcaption>
        2. Дождитесь загрузки изображения, после чего будет выведен диалог для
        ввода скрываемой информации.
    </figcaption>
    <img src="/img/help/2.png" class="img-responsive img-help"/>
</figure>

<figure>
    <figcaption>
        3. Наберите скрываемый текст и нажмите кнопку сохранить. Будет создан
        новый файл, содержащий в себе секрет.
    </figcaption>
    <img src="/img/help/3.png" class="img-responsive img-help"/>
</figure>

<figure>
    <figcaption>
        4. Сохраните его себе на компьютер.
    </figcaption>
    <img src="/img/help/4.png" class="img-responsive img-help"/>
</figure>

<figure>
    <figcaption>
        5. Закройте открытые файлы, нажав кнопку "Закрыть". И вновь загрузите
        файл, который Вы ранее сохраняли себе на компьютер. Не изначальный,
        будьте внимательны! Вы сможете увидеть свой секрет...
    </figcaption>
    <img src="/img/help/5.png" class="img-responsive img-help"/>
</figure>
